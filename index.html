<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH </title>

    <!-- ----------------------------------Css Link--------------------------------------- -->
    <link rel="stylesheet" href="styles.css">
    <!-- ----------------------------------Css Link--------------------------------------- -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- ----------------------------------Google Fonts Link--------------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <!-- ----------------------------------Javascript CDN Link--------------------------------------- -->


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery("#navbar").load("navbar.html");
            jQuery("#footer").load("footer.html");
        });

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.min.js"></script>

<body>

    <h1 style="font-size: 4rem; text-align: center;  color: white;">STOP WATCH <i class="fa-solid fa-stopwatch"
            style="color: #ffffff; text-shadow: 1px 1px black;"></i> <br> <span style="font-size: 1.9rem;">ClICK ON
            START TO START THE TIMER <br> AND RESET TO RESET THE TIMER </span> </h1>

    <div class="watchcontainer">

        <div class="mainwatch">
            <div class="display" id="display">00:00<span id="milliseconds">:00</span></div>
            <div id="indicator"></div>
            <div class="funcbtns">
                <button class="fnbtn" id="contrlbtn">START</button>
                <button class="fnbtn" id="resetbtn">RESET</button>
            </div>
        </div>

    </div>



    <!-- --------------------------------Javascript Link--------------------------------------- -->
    <script src="main.js"></script>
    <!-- --------------------------------Javascript Link--------------------------------------- -->


    <!-- --------------------------------Bootstrap CDN--------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
